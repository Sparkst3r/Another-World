
evaluationDependsOn(':Forge')

subprojects {
	dependencies {
		project(":Forge")
	}
    apply plugin: 'java'
    apply plugin: 'eclipse-wtp'

    repositories {
       mavenCentral()
    }

    dependencies {
        testCompile 'junit:junit:4.11'
    }
	
	
    version = '1.1'

    jar {
        manifest.attributes provider: 'gradle'
    }
}